<html>
  <head>
    <title>The Circle Maker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>The Circle Maker</h1>
    <div>
      <select id="colorPicker">
        <option>red</option>
        <option>blue</option>
        <option>green</option>
      </select>
      <select id="sizePicker">
        <option>sm</option>
        <option>md</option>
        <option>lg</option>
      </select>
      <button id="addButton">Add</button>
    </div>
    <div id="container">
      <div class="sm red"></div>
      <div class="md blue"></div>
      <div class="lg green"></div>

    </div>
  </body>
</html>
